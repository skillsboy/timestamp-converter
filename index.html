<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <title>Timestamp to date</title>
</head>

<body>
    <div class="title">
        <h1>Timestamp to date</h1>
        <span>(seconds, milliseconds)</span>
    </div>

    <div class="timestamp-in">
        <input id="timestamp-to-date-input" class="timestamp-input" type="text">
    </div>

    <div class="current-timestamp">
        <span><strong>Current Timestamp: </strong></span>
        <span id="current-timestamp"></span>
    </div>

    <div class="timestamp-result">
        <span><strong>Timestamp: </strong></span>
        <span id="convert-from"></span>
    </div>

    <div class="date-result">
        <span><strong>Converted date: </strong></span>
        <span id="convert-to"></span>
    </div>
</body>

</html>
